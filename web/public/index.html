<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Draw GeoJSON points</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="javascripts/mapHandler.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <script src="javascripts/Chart.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body onload="load()">

    <div class='settings'>
        <fieldset>
            <label>Select Data</label>
            <select onchange="load()" id='data' name='data'>
                <option value='population'>Population</option>
                <option value='type'>Allergy Type</option>
                <option value='outgrown'>Allergy Outgrown</option>
            </select>
        </fieldset>
        <fieldset style='visibility:hidden;'>
            <label>Select Allergy</label>
            <select onchange="load()" id='allergy' name='allergy'>
                <option value='Peanut'>Peanuts</option>
                <option value='Tree nut'>Tree nuts</option>
                <option value='Fish'>Fish</option>
                <option value='Shellfish'>Shellfish</option>
                <option value='Wheat'>Wheat</option>
                <option value='Egg'>Egg</option>
                <option value='Soy'>Soy</option>
                <option value='Dairy'>Dairy</option>
                <option value='Tree Pollen'>Tree Pollen</option>
                <option value='Grass Pollen'>Grass Pollen</option>
                <option value='Pet Dander'>Pet Dander</option>
                <option value='Dust Mite'>Dust Mite</option>
                <option value='Mold'>Mold</option>
                <option value='Bee Sting'>Bee Sting</option>
                <option value='Latex'>Latex</option>
            </select>
        </fieldset>
    </div>
    
    <div id='map' style="width:500px; height:500px; margin: 100px;"></div>
    <div id='chart' style="width:500px; height:500px; margin: 500px;">
        <canvas id="myChart" width="500px" height="500px"></canvas>
    </div>


</body>
</html>
