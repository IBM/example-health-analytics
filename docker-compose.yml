---
version: '3.3'

services:
  mongo:
    container_name: mongo
    ports:
      - "27017:27017"
    image: mongo
    restart: always

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"

  data:
    container_name: summithealthdata
    build: data-service
    ports:
      - "3000:3000"
    depends_on:
      - mongo
