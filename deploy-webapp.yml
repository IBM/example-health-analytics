---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  selector:
      matchLabels:
        name: webapp-deployment
        version: v1
  replicas: 1
  template:
    metadata:
      labels:
        name: webapp-deployment
        version: v1
    spec:
      containers:
        - name: webapp
          image: maxshapiro32/examplehealthanalyticsweb
          imagePullPolicy: Always
          resources:
                limits:
                  cpu: 200m
                  memory: 500Mi
                requests:
                  cpu: 100m
                  memory: 200Mi
          ports:
            - containerPort: 4000
          env:
            - name: DATA_SERVER
              value: <SCHEME>://<IP_OR_SUBDOMAIN>
            - name: MAPBOX_ACCESS_TOKEN
              value: <MAPBOX_ACCESS_TOKEN>
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  ports:
    - port: 4000
      targetPort: 4000
      nodePort: 32001
      name: http
  type: NodePort
  selector:
    name: webapp-deployment
    